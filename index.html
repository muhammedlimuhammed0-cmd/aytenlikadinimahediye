<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doğum Günün Kutlu Olsun Güzelim</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Kart -->
  <div class="card" id="card" onclick="flipCard()">
    <div class="card-inner">
      <!-- Ön yüz -->
      <div class="card-front">
        <h1>Doğum Günün Kutlu Olsun Güzelim</h1>
        <p>Kartı açmak için tıkla</p>
      </div>
      <!-- Arka yüz -->
      <div class="card-back">
        <h2>İyi ki varsın</h2>
        <p>Seninle geçen her gün bir armağan</p>
        <div id="counter"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
